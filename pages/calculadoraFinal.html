<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculadoraFinal.css">

    <title>Calculadora Final</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Calculadora</h1>
            <p>Proyecto académico - Octavo semestre</p>
            <p><strong>Cátedra:</strong> Programación Web</p>
        </header>

        <nav></nav>

        <section>
            <div id="calculadora">
                <div id="display"></div>

                <button class="btn-reset" onclick="reset()">C</button>
                <button onclick="borrar()">&larr;</button>
                <button onclick="porcentaje()">%</button>
                <button onclick="definirOperacion('dividir')">/</button>

                <button onclick="agregarNumero(7)">7</button>
                <button onclick="agregarNumero(8)">8</button>
                <button onclick="agregarNumero(9)">9</button>
                <button onclick="definirOperacion('multiplicar')">*</button>

                <button onclick="agregarNumero(4)">4</button>
                <button onclick="agregarNumero(5)">5</button>
                <button onclick="agregarNumero(6)">6</button>
                <button onclick="definirOperacion('restar')">-</button>

                <button onclick="agregarNumero(1)">1</button>
                <button onclick="agregarNumero(2)">2</button>
                <button onclick="agregarNumero(3)">3</button>
                <button onclick="definirOperacion('sumar')">+</button>

                <button onclick="agregarNumero(0)">0</button>
                <button onclick="agregarPunto()">.</button>
                <button class="colum-2" onclick="calcular()">=</button>
            </div>
        </section>

        <footer>
            <p><strong>Desarrollado por:</strong> Dennis Trujillo</p>
            <p><em>Octavo semestre - Cátedra de Programación Web</em></p>
            <p>&copy; Universidad Central del Ecuador | Todos los derechos reservados</p>
        </footer>
    </div>

    <script src="../js/calculadoraFinal.js"></script>
</body>

</html>
